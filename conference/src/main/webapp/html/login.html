<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>

        <meta charset="UTF-8">
        <link rel="stylesheet" href="/resources/css/main.css" type="text/css">
        <link rel="shortcut icon" href="/resources/images/icon_32.png" sizes="32x32">
        <link rel="shortcut icon" href="/resources/images/icon_48.png" sizes="48x48">
        <link rel="shortcut icon" href="/resources/images/icon_128.png" sizes="128x128">
    </head>
    <body>
        <form method="get" action="/html/index.html">
            <fieldset>
                <legend>User login:</legend>
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" id="user" name="user"/>
                </div>

                <div class="form-group">
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="password"/>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" id="login">
                    <input type="submit" value="Register" id="register">
                </div>
            </fieldset>
        </form>
    </body>
</html>
